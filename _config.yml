# Activity Section
activity_title: 📌 概要
activity_content: |
  ## ◼︎ 株式会社ホープスに入社後、約1年間、基幹システムの構築（主にERPシステム）に従事し、要件定義や設計などの上流工程から、アジャイルのスクラッチ開発(スクラム)やテストコード作成まで経験しておりました。直近の案件では大手メーカの受発注システムのスクラッチ開発で<u>サーバサイドエンジニアとして機能具現化(API開発)及びテストコード作成を担当</u>してました。
  <br>
  ## ◼︎ JavaやRuby等のサーバサイド(BackEnd)開発が現在の専門です。多種多様な言語/DB/フレームワークを用いる開発に興味深いますので将来はフロントエンドにも挑戦してみたいと思います。     
  <br>
  ## ◼︎ Webで提供できる様々のサービス開発に非常に興味深いです。また「手を動かせるエンジニア」として貢献できる人材になりたいため頑張って自主勉強しています。
